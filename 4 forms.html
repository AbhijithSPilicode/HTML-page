<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <header>
            <form>
                <h1>Types of forms</h1>
                <h2>Text filling forms</h2>
                <input type="text" name="name"> <!--text input like passfowrd filling forms-->
                <br>
                <h2>Radio buttons</h2>
                <input type="radio" name="color" value="red">Red<br>  <!--radio buttons-->
                <input type="radio" name="color" value="green" checked>Green<br> <!--checked is for pre selecting a radio button as tick-->
                <input type="radio" name="color" value="blue">Blue<br>
                <br>
                <h2>Checkboxes</h2>
                <input type="checkbox" name="color" value="red">Red<br>  <!--checkoxes-->
                <input type="checkbox" name="color" value="green">Green<br>
                <input type="checkbox" name="color" value="blue" checked>Blue<br> <!--checked for preselecting-->
                <br>
                <h2>Dropdown menu</h2>
                <select name=color>
                <option value="red">Red</option> <!--</oprion> is for preselecting a dropdown menu-->
                <option value="green">Green
                <option value="blue">Blue
                </select>
                <br>
                <h2>Submitting a form</h2><form action="#">
                First name: <input type="text" name="first_name" value="" maxlength="100">
                Last name: <input type="text" name="last_name" value="" maxlength="100">
                <input type="submit" value="Submit">    
            </form>
    </body>
</html>
