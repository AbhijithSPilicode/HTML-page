<html>
<head>
    <title>css positioning</title>
    <link rel="stylesheet" href="8 css positioning.css">
</head>

<body>
    <div class="parent">
        parent
        <div class="child-one">Fixed</div> <!--	The element is positioned relative to the browser window-->
        <div class="child-two">Absolute</div> <!--The element is positioned relative to its first positioned (not static) ancestor element-->
        <div class="child-three">Relative</div> <!--The element is positioned relative to its normal position-->
        <div class="child-five">Sticky</div> <!--The element is positioned based on the user's scroll position-->
        <div class="child-four">Static</div> <!--Default value. Elements render in order, as they appear in the document flow-->     
    </div>
</body>
</html>
