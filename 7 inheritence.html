<!--Inheritance is a way of propagating property values from parent elements to their children-->
<!-- example, the <title> tag is always inside the <head> tag, so the <head> tag is the parent of the <title> tag.-->
<html>
<head>
    <title>inheritance</title>
    <style>
    button{
        background-color: red;
        border:none;
        font-size: 10px;
        font-family:'Lucida Sans'
    } 
    div{
        background-color:blue;
        display:inherit;
    }   
    </style>
</head>

<body>
    <button>button</button>
    <div>
    <p>this is inside a division or section</p>
    <button>button</button>
    <p>this is inside a division or section</p>
    </div>
</body>
</html>
